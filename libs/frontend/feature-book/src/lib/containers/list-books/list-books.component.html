<mat-card>
  <mat-form-field class="search">
    <mat-label>Search books</mat-label>
    <input  matInput type="search" [(ngModel)]="search" />
  </mat-form-field>
  <div *ngIf="books">
    <mat-grid-list cols="5" rowHeight="1:2">
      <mat-grid-tile
        class="book"
        *ngFor="let book of books | filter: search"
        (click)="openDialog(book)"
      >
        {{ book.name }}
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</mat-card>

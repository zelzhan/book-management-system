<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Enter the name of the book</mat-label>
      <input
        matInput
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Enter ISBN</mat-label>
      <input
        matInput
        formControlName="isbn"
        id="isbn"
        type="text"
        class="form-control"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Enter the author</mat-label>
      <input
        matInput
        placeholder="select from existing authors"
        formControlName="author"
        id="author"
        type="text"
        class="form-control"
        [matAutocomplete]="auto"
        required
      />
    </mat-form-field>

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      [displayWith]="displayFn"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option.firstName }} {{ option.lastName }}
      </mat-option>
    </mat-autocomplete>
  </div>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!bookForm.valid"
  >
    Create
  </button>
</form>
